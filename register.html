<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CloneCord - Inscription</title>
</head>
<body>
  <div class="container">
    <h1>Inscription</h1>
    <p>Veuillez remplir ce formulaire afin de vous créer un compte sur CloneCord</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Votre email" name="email" required>

    <label for="psw"><b>Mot de passe</b></label>
    <input type="password" placeholder="Mot de passe" name="psw" required>

    <label for="psw-repeat"><b>Répéter le mot de passe</b></label>
    <input type="password" placeholder="Mot de passe" name="psw-repeat" required>

    <p>En créant un compte, vous acceptez les <a href="#" style="color:dodgerblue">Conditions d'utilisation</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Annuler</button>
      <button type="submit" class="signupbtn">S'inscrire</button>
    </div>
  </div>
</body>
</html>
