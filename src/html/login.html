<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>CloneCord - Connexion</title>
</head>
<body>
<div class="left-container">
    <div class="left">
        <img src="../img/CloneCord.png" alt="logo">
        <p>CloneCord</p>
    </div>
</div>
<div class="right-container">
    <div class="right">
        <p class="title">Veuillez vous connecter à votre compte CloneCord.</p>

        <input type="text" placeholder="Votre nom d'utilisateur" id="username" required>
        <input type="email" placeholder="Votre adresse email" id="email" required>
        <input type="password" placeholder="Mot de passe" id="psw" required>

        <p class="noacc">Vous n'avez pas de compte ? <a href="register.html">Inscrivez vous ici</a>.</p>
        <a href="forgot.html" class="forgot">Mot de passe oublié ?</a>

        <div class="clearfix">
            <button type="submit" class="signinbtn" id="loginbutton">Se connecter</button>
        </div>
    </div>
</div>
</body>
</html>
