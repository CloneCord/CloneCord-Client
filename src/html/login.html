<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>CloneCord - Connexion</title>
</head>
<body>
        <div class="container">
          <label for="uname"><b>Identifiant (nom d'utilisateur ou email)</b></label>
          <input type="text" placeholder="Identifiant" id="uname" required>
      
          <label for="psw"><b>Mot de passe</b></label>
          <input type="password" placeholder="Mot de passe" id="psw" required>
      
          <button type="submit">Se connecter</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Rester connecté
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Annuler</button>
          <span class="psw">Mot de passe <a href="#">oublié ?</a></span>
        </div>
</body>
</html>
