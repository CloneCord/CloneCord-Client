<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="../js/api.js" type="text/javascript"></script>
    <script src="../js/register.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>CloneCord - Inscription</title>
</head>
<body>
  <div class="left-container">
    <div class="left">
      <img src="../img/CloneCord.png">
      <p>CloneCord</p>
    </div>
  </div>
  <div class="right-container">
    <div class="right">
      <p class="title">Veuillez vous créer un compte sur CloneCord.</p>

      <input type="text" placeholder="Votre nom d'utilisateur" id="username" required>
      <input type="text" placeholder="Votre adresse E-Mail" id="email" required>
      <input type="password" placeholder="Mot de passe" id="psw" required>
      <input type="password" placeholder="Confirmation" id="psw-repeat" required>

      <p class="conditions">En créant un compte, vous acceptez les <a href="#">Conditions d'utilisation</a>.</p>
      <p class="already">Déjà un compte ? <a href="#">Connectez vous ici</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signupbtn" id="registerbutton">S'inscrire</button>
      </div>
    </div>
  </div>
</body>
</html>
